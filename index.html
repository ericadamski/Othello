<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Othello</title>
		<link rel="stylesheet" href="css/style.css">
		<script src="src/jquery-1.8.3.min.js"></script>
		<script src="src/dnj.util.js"></script>
		<script src="src/app.js"></script>
		<script src="src/direction.js"></script>
		<script src="src/move.js"></script>
		<script src="src/coordinate.js"></script>
		<script src="src/board.js"></script>
		<script src="src/ai.js"></script>
	</head>
	<body>
		<h1 id="gameName">Othello</h1>
    <div id="content">
      <div id="gameInfoContainer">
				<span id='turn-label'>Turn :</span>
				<div id="turn"></div>
				Player 1 :
        <select id="player-1-mode">
					<option>Human</option>
					<option>Computer w/ Heuristic 1</option>
					<option>Computer w/ Heuristic 2</option>
				</select>
				<br>
				Player 2 :
        <select id="player-2-mode">
					<option>Human</option>
					<option>Computer w/ Heuristic 1</option>
					<option>Computer w/ Heuristic 2</option>
				</select>
				<br>
				<br>
        <div id="scoreContainer">
					<span id='score-label' class='score'>Score:</span>
					<br>
					<br>
          Player 1 : <span id="Player-1-Score" class="score">0</span>
					<br>
          Player 2 : <span id="Player-2-Score" class="score">0</span>
        </div>
      </div>
      <div id="boardContainer">
        <div id="board"></div>
      </div>
      <div id="outcome"></div>
    </div>
	</body>

</html>
